<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>

    <title>Coming soon</title>
</head>
<body>

<div class="container" id="img">
    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" id="infoDiv">
            <div class="infoDivContent">
                <h1 id="logo">Natural</h1>
                <hr>

                <h1 id="info">COMING SOON</h1>

                <!--Count down-->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="countdownDiv">

                    <div id="countdown">
                        <script src="js/countdownFunction.js"></script>
                    </div>

                    <div id="countdownText">
                        <script src="js/countdownFunction.js"></script>
                    </div>
                    <div id="secondText"><strong style="font-size: large">before we launch our new Website!</strong>
                    </div>
                    <hr>
                    <br>
                </div>
                <!--/Count down-->
                <!--Input Email-->
                <div class="row">
                    <form class="form-inline">

                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                            <input type="email" class="form-control" id="inputEmail"
                                   placeholder="Enter your email to sign up for news" required>
                        </div>

                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-primary" id="submitBut">
                                <i class="fa fa-chevron-right fa-3x"></i>
                            </button>
                        </div>

                    </form>
                </div>
                <br>
                <!--/Input Email-->

                <div class="row" style="margin: 20px;">
                    <p>

                        <a href="https://www.facebook.com/" target="_blank" id="fb"> <i
                                class="fa fa-facebook-square fa-4x" aria-hidden="true" style="margin: 15px"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank" id="in"> <i
                                class="fa fa-linkedin-square fa-4x" aria-hidden="true" style="margin: 15px"></i></a>
                        <a href="https://twitter.com/" target="_blank" id="tw"> <i class="fa fa-twitter-square fa-4x"
                                                                                   aria-hidden="true"
                                                                                   style="margin: 15px"></i></a>

                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
